name: Working dirs and files
on: [push, pull_request]

jobs:
    display-wd-and-files:
        runs-on: ubuntu-latest
        steps:
            - name: display wd and files
              run: |
                pwd
                ls -la
                echo $GITHUB_WORKSPACE
                echo $GITHUB_REPOSITORY
                echo $GITHUB_SHA
                echo $HOSTNAME
                echo $USERNAME
                
            